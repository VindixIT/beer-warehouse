{{define "List-Features"}}
<!-- List Features -->
<div id="main" class="w3-row-padding">
		{{ template "Table-Header" .Title }}
        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable">
            <thead>
            <tr>
                <th>Ord</th>
                <th>Id</th>
                <th>Nome</th>
                <th>Código</th>
				<th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {{range $index, $feature := .Features}}
            <tr>
                <td>#{{$feature.Order}}</td>
                <td>{{$feature.Id}}</td>
                <td>{{$feature.Name}}</td>
                <td>{{$feature.Code}}</td>
                <td>
                    <button class="w3-btn w3-teal" onclick="updatefeature(this);">Editar</button>
                    <button class="w3-btn w3-red" onclick="deletefeature(this)">Apagar</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
