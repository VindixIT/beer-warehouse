{{define "Edit-Client"}}
<!-- Edit Client -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar cliente</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateClient" method="post">
                <input type="hidden" name="Id" id="clientIdToUpdate">
				<label class="w3-label">Nome</label>
                <input class="w3-input" type="text" name="Name" id="clientName" value="">
                <label class="w3-label">Usu√°rio</label>
                <input class="w3-input" type="text" name="Username" id="clientUsername" value="">
                <label class="w3-label">E-mail</label>
                <input class="w3-input" type="text" name="Email" id="clientEmail" value="">
                <label class="w3-label">Celular</label>
                <input class="w3-input" type="text" name="Mobile" id="clientMobile" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
