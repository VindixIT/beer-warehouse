{{define "List-Status"}}
<!-- List Status -->
<div id="main" class="w3-row-padding">
		{{ template "Table-Header" .Title }}
        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable">
            <thead>
            <tr>
                <th>Ord</th>
                <th>Id</th>
                <th>Nome</th>
                <th>Estereótipo</th>
				<th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {{range $index, $status := .Status}}
            <tr>
                <td>#{{$status.Order}}</td>
                <td>{{$status.Id}}</td>
                <td>{{$status.Name}}</td>
                <td>{{$status.Code}}</td>
                <td>
                    <button class="w3-btn w3-teal" onclick="updatestatus(this);">Editar</button>
                    <button class="w3-btn w3-red" onclick="deletestatus(this)">Apagar</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
